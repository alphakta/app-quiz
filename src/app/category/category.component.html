<h3>Veuillez sélectionner la catégorie sur laquelle vous souhaitez passer le test :</h3>
<input type="text" [(ngModel)]="searchText" (input)="filterCategories()" placeholder="Rechercher une catégorie">

<div style="margin-top: 10px;" *ngFor="let category of filteredCategories">
  <button class="btn btn-primary" (click)="redirectToCategory(category.id)">{{ category.name }}</button>
</div>
